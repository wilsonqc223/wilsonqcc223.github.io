    <h2>数学</h2>
    <h4>比较乱哈</h4>
    <p>背公式万岁！！！</p>
    <p>背完公式就刷题，学的当天晚上就巩固（就是写作业）</p>
    <p>做作业时候可以干点分心的事情，考试应用时候就直接用条件反射</p>
    <p>善于总结规律，比如说 根号三X 加上 X 等于一个数，<br>
        X就等于这个数的二分之一乘根号三减一</p>
    <p>课本上的例题要做到个个熟悉，个个精通</p>
    <p>有时候也可以自己出题，锻炼逆向思维</p>
